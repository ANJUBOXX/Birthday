<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Birthday Celebration</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background-color: #1a1a1a; /* Dark background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
    }
    #animation {
        white-space: pre;
        font-size: 20px;
        z-index: 2;
        position: relative;
        margin-bottom: 20px;
    }
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        z-index: 1;
        opacity: 0.9;
        animation: fall linear infinite;
        border-radius: 50%;
    }
    @keyframes fall {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(100vh); }
    }
    #heartcake {
        white-space: pre;
        font-size: 18px;
        color: pink;
    }
    .heart {
        color: red;
        font-size: 30px;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.5); }
    }
    .sparkle {
        position: absolute;
        font-size: 18px;
        animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(-20px); }
    }
</style>
</head>
<body>
<div id="animation">Loading...</div>
<pre id="heartcake"></pre>
<script>
(function() {
    const animElem = document.getElementById('animation');
    const heartcakeElem = document.getElementById('heartcake');
    const sparkles = ['‚ú®','üéâ','üéÇ','üíñ','üåü'];

    const personalMessage = `\n\n‚ù§Ô∏è Happy Birthday To Mark Lester Gaveria ‚ù§Ô∏è\n\nI want to wish you a merry happy birthday. üò∫üíÉ\nDon't forget that I love you in every second and day.\nDon't abandon your health the way I do, don't push yourself too hard.\nI'm sorry I kind of rushed this I swear I'm gonna give you a proper greetings later. :3 ‚ù§Ô∏è`;

    const frames = [
        `\n   *     *     *\n      HAPPY\n   BIRTHDAY!`,
        `\n  *    *    *    *\n      HAPPY\n   BIRTHDAY!`,
        `\n *   *   *   *   *\n      HAPPY\n   BIRTHDAY!`
    ];

    function randomSparkle() {
        return sparkles[Math.floor(Math.random() * sparkles.length)];
    }

    async function animateText() {
        let count = 0;
        while(count < 100) {
            let display = frames[count % frames.length];
            let sparks = '';
            for(let i=0;i<30;i++) sparks += randomSparkle() + ' ';
            animElem.textContent = sparks + '\n' + display + '\n' + sparks;
            await new Promise(r => setTimeout(r, 150));
            count++;
        }
        showFinalMessage();
    }

    function showFinalMessage() {
        const colors = ['#ff69b4','#ff4500','#00ffff','#ffff00','#00ff00'];
        const text = personalMessage;
        function colorize() {
            animElem.innerHTML = '';
            for(let char of text) {
                let span = document.createElement('span');
                span.textContent = char;
                if(char === '‚ù§Ô∏è') span.className = 'heart';
                span.style.color = colors[Math.floor(Math.random()*colors.length)];
                animElem.appendChild(span);
            }
        }
        setInterval(colorize, 500);
        colorize();
        createConfetti(200);
        createHeartCake();
        createInteractiveSparkles(50);
    }

    function createConfetti(count) {
        for(let i=0;i<count;i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = sparkles[Math.floor(Math.random() * sparkles.length)];
            confetti.style.left = Math.random()*100 + 'vw';
            confetti.style.animationDuration = 3 + Math.random()*3 + 's';
            confetti.style.width = confetti.style.height = 5 + Math.random()*10 + 'px';
            document.body.appendChild(confetti);
        }
    }

    function createHeartCake() {
        heartcakeElem.textContent = `
      **     **
    *    * *    *
   *      *      *
   *             *
    *           *
      *       *
        *   *
          *
         [===]
         |   |
         |___|`;
    }

    function createInteractiveSparkles(count) {
        for(let i=0;i<count;i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = randomSparkle();
            sparkle.style.left = Math.random()*100 + 'vw';
            sparkle.style.top = Math.random()*50 + 'vh';
            sparkle.style.animationDuration = 1 + Math.random()*2 + 's';
            document.body.appendChild(sparkle);
        }
    }

    animateText();
})();
</script>
</body>
</html>
